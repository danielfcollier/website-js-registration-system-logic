<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        h1 {
            text-align: center;
            padding: 60px;
        }

        .nav-link {
            cursor: pointer;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10000;
            width: 100vw;
            height: 100vh;
            background-color: rgba(255, 255, 255, 75%);
        }
    </style>

    <title>Registration System</title>
</head>

<body>
    <!-- HTML -->

    <h1>Registration System for E-commerce Store</h1>

    <!-- Container: Start -->
    <div class="container">

        <!-- Nav Tabs: Start  -->
        <nav id="navigation" class="mb-3">
            <div class="nav nav-tabs main-nav" id="nav-tab" role="tablist">

                <button class="nav-link active" id="customer-add-tab" data-bs-toggle="tab"
                    data-bs-target="#customer-add-frame" type="button" role="tab">
                    Add Customer
                </button>

                <button class="nav-link" id="product-add-tab" data-bs-toggle="tab"
                    data-bs-target="#product-add-frame" type="button" role="tab">
                    Add Product
                </button>
            </div>
        </nav>
        <!-- Nav Tabs: End -->

        <!-- Nav Content: Start  -->
        <div class="tab-content" id="nav-tabContent">

            <!-- Customer: Add -->
            <div class="tab-pane fade show active" id="customer-add-frame" role="tabpanel">

                <div class="add-customer-form">

                    <div class="mb-3">
                        <label>Full Name</label>
                        <input type="text" class="form-control" id="customer-fullname">
                    </div>

                    <div class="mb-3">
                        <label>Email</label>
                        <input type="text" class="form-control" id="customer-email">
                    </div>

                    <div class="mb-3">
                        <label>Birthday</label>
                        <input type="text" class="form-control" id="customer-birthday">
                    </div>

                    <div class="mb-3">
                        <label>CPF</label>
                        <input type="text" class="form-control" id="customer-document">
                    </div>

                    <div class="mb-3">
                        <label>Extra Document</label>
                        <input type="text" class="form-control" id="customer-extra-document">
                    </div>

                    <div class="mb-3">
                        <label>Phone</label>
                        <input type="text" class="form-control" id="customer-phone">
                    </div>

                    <div>
                        Delivery Address:
                        <br>
                        <br>
                    </div>

                    <div class="mb-3">
                        <label>Street</label>
                        <input type="text" class="form-control" id="customer-da-street">
                    </div>

                    <div class="mb-3">
                        <label>Details</label>
                        <input type="text" class="form-control" id="customer-da-details">
                    </div>

                    <div class="mb-3">
                        <label>Number</label>
                        <input type="text" class="form-control" id="customer-da-number">
                    </div>

                    <div class="mb-3">
                        <label>Neighborhood</label>
                        <input type="text" class="form-control" id="customer-da-neighborhood">
                    </div>

                    <div class="mb-3">
                        <label>City</label>
                        <input type="text" class="form-control" id="customer-da-city">
                    </div>

                    <div class="mb-3">
                        <label>State</label>
                        <input type="text" class="form-control" id="customer-da-state">
                    </div>

                    <div class="mb-3">
                        <label>Country</label>
                        <input type="text" class="form-control" id="customer-da-country">
                    </div>

                    <div class="mb-3">
                        <label>Zip code</label>
                        <input type="text" class="form-control" id="customer-da-zipcode">
                    </div>

                    <!-- <div class="mb-3">
                        <label for="phone-number">Phone Number</label>
                        <input type="text" class="form-control" id="customer-phone">
                    </div> -->

                    <button class="btn btn-primary" id="add-customer-button">Confirm</button>
                </div>

                <div class="alert alert-success invisible mt-3" id="customer-save-success-alert" role="alert">
                    New Customer Added!
                </div>
            </div>

            <!-- Product: Add -->
            <div class="tab-pane fade" id="product-add-frame" role="tabpanel">

                <div class="add-product-form">

                    <div class="mb-3">
                        <label>SKU</label>
                        <input type="text" class="form-control" id="product-sku">
                    </div>

                    <div class="mb-3">
                        <label>Description</label>
                        <input type="text" class="form-control" id="product-description">
                    </div>

                    <div class="mb-3">
                        <label>Category</label>
                        <input type="text" class="form-control" id="product-category">
                    </div>

                    <div class="mb-3">
                        <label>Quantity</label>
                        <input type="text" class="form-control" id="product-quantity">
                    </div>

                    <div class="mb-3">
                        <label>Price</label>
                        <input type="text" class="form-control" id="product-price">
                    </div>

                    <div class="mb-3">
                        <label>Weight</label>
                        <input type="text" class="form-control" id="product-weight">
                    </div>

                    <div class="mb-3">
                        <label>Height</label>
                        <input type="text" class="form-control" id="product-height">
                    </div>
                    
                    <div class="mb-3">
                        <label>Width</label>
                        <input type="text" class="form-control" id="product-width">
                    </div>

                    <div class="mb-3">
                        <label>Breadth</label>
                        <input type="text" class="form-control" id="product-breadth">
                    </div>

                    <button class="btn btn-primary" id="add-product-button">Confirm</button>
                </div>

                <div class="alert alert-success invisible mt-3" id="product-save-success-alert" role="alert">
                    New Product Added!
                </div>
            </div>
        </div>
        <!-- Nav Content: End -->
    </div>
    <!-- Container: End -->

    <!-- HTML Features -->
    <div id="loading" class="d-flex justify-content-center align-items-center invisible">
        <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only"></span>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        localStorage.clear();
    </script>

    <script src="./public/js/registrationCustomer.js" type="module"> </script>
    <script src="./public/js/registrationProduct.js" type="module"> </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
